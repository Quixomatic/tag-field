        * {

        }
        
        .demo-container {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #717171;
        }

            align-items: center;
            justify-content: center;
        }
        
        .demo-container > .container-inner > .inner-header {
            height: 40px;
            border-bottom: 1px solid #e5e5e5;

            letter-spacing: 0.05em;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            width: 100%;

        }
        
        .demo-container > .container-inner > .inner-body {
            height: 300px;
            width: 100%;
        }

    <div class="demo-container">
        <div class="container-inner">
